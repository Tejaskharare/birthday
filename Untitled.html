<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Roshu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 50px;
            transform: rotate(-45deg);
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -100px;
            left: 0;
        }
        .heart:after {
            left: 100px;
            top: 0;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: gold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="text">Happy Birthday<br>Roshu</div>
    </div>
</body>
</html>
